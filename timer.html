<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="timer.css">
    <script src="timer.js"></script>
</head>
<body>
    <section class="workspace">
        <h3 class="header">Stopwatch</h3>
        <h3 class="header">QuangTD Javascript Stopwatch</h3>
        <div id="timer">
            <span id="second">00</span>:<span id="ms">00</span>
        </div>
        <div class="btn-group">
            <button id="Start" class="timer_btn">Start</button>
            <button id="Stop" class="timer_btn">Stop</button>
            <button id="Reset" class="timer_btn">Reset</button>
        </div>
    </section>
</body>
</html>
