<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="timer.css">
    <script src="timer.js"></script>
</head>
<body>
    <template id="my-temp">
        <span class="second">00</span>:<span class="ms">00</span>
    </template>>
    <section class="workspace">
        <h3 class="header">Stopwatch</h3>
        <h3 class="header">QuangTD Javascript Stopwatch</h3>
        <div id="timer">

        </div>
        <div class="btn-group">
            <button id="Start" class="timer_btn">Start</button>
            <button id="Stop" class="timer_btn">Stop</button>
            <button id="Reset" class="timer_btn">Reset</button>
        </div>
    </section>
   <script>
        if ("content" in document.createElement("template")){
            console.log("Support Template");
        }
        else{
            console.log("Not Support Template");
        ;}
        let templateFrag=document.querySelector("#my-temp").content;
        let timer=document.getElementById("timer");
        timer.appendChild(templateFrag);
   </script>
</body>
</html>
